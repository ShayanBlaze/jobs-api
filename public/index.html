<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes aurora-1 {
        0% {
          transform: translate(-5%, -5%) scale(1);
        }
        50% {
          transform: translate(5%, 10%) scale(1.2);
        }
        100% {
          transform: translate(-5%, -5%) scale(1);
        }
      }

      @keyframes aurora-2 {
        0% {
          transform: translate(5%, 5%) scale(1);
        }
        50% {
          transform: translate(-10%, -5%) scale(1.1);
        }
        100% {
          transform: translate(5%, 5%) scale(1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-on-load {
        animation: fadeInUp 1s ease-out forwards;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #0d1117;
        overflow: hidden;
        position: relative;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        z-index: -1;
        width: 45vmax;
        height: 45vmax;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.15;
        will-change: transform;
      }

      body::before {
        background-color: #58a6ff;
        top: 5%;
        left: 5%;
        animation: aurora-1 15s ease-in-out infinite;
      }

      body::after {
        background-color: #a855f7;
        bottom: 5%;
        right: 5%;
        animation: aurora-2 18s ease-in-out infinite;
      }

      .base-button {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: all 0.3s ease;
      }

      .base-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .primary-button {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.5);
      }
      .primary-button:hover {
        background: rgba(59, 130, 246, 0.3);
      }

      .secondary-button {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .secondary-button:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body
    class="text-gray-300 flex items-center justify-center min-h-screen px-4"
  >
    <div class="text-center max-w-2xl w-full relative z-10 animate-on-load">
      <h1
        class="text-5xl md:text-7xl font-bold text-white mb-6"
        style="text-shadow: 0 0 30px rgba(0, 0, 0, 0.3)"
      >
        Jobs API
      </h1>

      <p
        class="text-lg md:text-xl text-gray-400 mb-12 leading-relaxed max-w-xl mx-auto"
      >
        A powerful and secure RESTful API for managing job postings and
        applications.
      </p>

      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <a
          href="/api-docs"
          class="base-button primary-button w-full sm:w-auto inline-flex items-center justify-center text-white font-semibold py-3 px-8 rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          View Documentation
        </a>

        <a
          href="https://github.com/ShayanBlaze/jobs-api"
          target="_blank"
          rel="noopener noreferrer"
          class="base-button secondary-button w-full sm:w-auto inline-flex items-center justify-center text-white font-semibold py-3 px-8 rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z"
              clip-rule="evenodd"
            />
          </svg>
          GitHub Repository
        </a>
      </div>

      <footer
        class="absolute -bottom-24 left-1/2 -translate-x-1/2 w-full text-sm text-gray-600"
      >
        Built with ❤️ using Node.js
      </footer>
    </div>
  </body>
</html>
